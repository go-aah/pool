language: go

sudo: false

branches:
  only:
    - master
    - integration

go:
  - 1.6
  - 1.7
  - tip

before_install:
  - bash prepare-aah-env.sh "test" "pool"

install:
  - go get -v -t aahframework.org/pool/...

script:
  - cd $GOPATH/src/aahframework.org/pool
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  allow_failures:
    - go: tip
